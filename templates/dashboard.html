{% extends 'layout.html'%}
{% block body %}
<header class="masthead" style="background-image: url('{{url_for('static',filename='img/post-sample-image.jpg')}}')">
  <div class="overlay"></div>
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <div class="site-heading">
          <h1>Clean Blog</h1>
          <span class="subheading">A Blog Theme by Start Bootstrap</span>
        </div>
      </div>
    </div>
  </div>
</header>
  <div class="container">
    <h1> Dashboard <small>Welcome {{session.username}} </small></h1>
   <a href="/add" class="btn btn-success">Add Article</a>
   <hr>
   <table class="table table-striped">
     <tr>
       <th>ID</th>
       <th>Title</th>
       <th>Author</th>
       <th>Date</th>
       <th></th>
       <th></th>
     </tr>
     {% for post in posts%}
       <tr>
         <td>{{post.id}}</td>
         <td>{{post.title}}</td>
         <td>{{post.author}}</td>
         <td>{{post.create_date}}</td>
         <td><a href="edit/{{post.id}}" class="btn btn-default pull-right" >Edit</a></td>
         <td>
          <form action="{{url_for('delete', id=post.id)}}" method="post">
            <input type="hidden" name="_method" value="DELETE">
            <input type="submit" value="Delete" class="btn btn-danger">
          </form>
        </td>
       </tr>
     {% endfor %}
   </table>
  </div>
{% endblock %}
